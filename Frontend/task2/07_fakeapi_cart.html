<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="5" cellpadding="10">
        <thead>
            <tr>
                <th>id</th>
                <th>userId</th>
                <th>date</th>
                <th>products</th>
                <th>productId</th>
                <th>quantity</th>
                
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        fetch("https://fakestoreapi.com/Carts",{
            method:"GET"
        })
        .then((res)=>{
            return res.json()
        })
        .then((res)=>{
            let userdata = res.map((user,index)=>{
                console.log(user)
                return(
                    `
                        <tr>    
                            <td>${user.id}</td>
                            <td>${user.userId}</td>
                            <td>${user.date}</td>
                            <td>${user.products}</td>
                            <td>${user.products.productId}</td>
                            <td>${user.products.quantity}</td>
                           
                        </tr>
                    `
                )
            })
            document.querySelector("tbody").innerHTML = userdata.join("")
        })
    </script>
</body>
</html>
